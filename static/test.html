<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
<script type="text/javascript" src="gu.js"></script>

<link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen" />

<script>
$(document).ready(function(){
	var section = "news";
	var summaries = [];
	
	get_summaries_for_section(section, function(results){ summaries = results; });
	
	test("should be able to get the summaries for a given section", function(){
		ok(summaries.length > 0, "summaries for section length is greater than zero");
	});
	
	test("should provide headline and trailText so that we can build a summary", function(){
		$.each(summaries, function(index, summary){
			ok(summary.fields.headline != null, "headline not null");
			ok(summary.fields.trailText != null, "trailText not null");
		});
	});
});
</script>

</head>
<body>
	<h1 id="qunit-header">QUnit example</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
